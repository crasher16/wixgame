<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק תנועת כוונת</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 50px auto;
            background-color: #333;
            border: 2px solid #000;
        }
        .player {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 50%;
        }
        .monster {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #FF0000;
            border-radius: 50%;
        }
        #scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 36px;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="gameCanvas">
        <div id="scoreboard">Lives: 3 | Score: 0</div>
        <div class="player" id="player"></div>
        <div id="gameOver">Game Over! Refresh to play again.</div>
    </div>

    <script>
        const player = document.getElementById('player');
        const gameCanvas = document.getElementById('gameCanvas');
        const scoreboard = document.getElementById('scoreboard');
        const gameOverText = document.getElementById('gameOver');
        const canvasWidth = gameCanvas.offsetWidth;
        const canvasHeight = gameCanvas.offsetHeight;

        let lives = 3;
        let score = 0;
        let isGameOver = false;
        let monsters = [];

        // מעקב אחר מיקום העכבר
        gameCanvas.addEventListener('mousemove', (event) => {
            if (isGameOver) return;
            const rect = gameCanvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            if (mouseX >= 0 && mouseX <= canvasWidth && mouseY >= 0 && mouseY <= canvasHeight) {
                player.style.left = `${mouseX - player.offsetWidth / 2}px`;
                player.style.top = `${mouseY - player.offsetHeight / 2}px`;
            }
        });

        // ירייה על מפלצת
        gameCanvas.addEventListener('click', () => {
            if (isGameOver) return;

            const playerRect = player.getBoundingClientRect();
            monsters = monsters.filter((monster) => {
                const monsterRect = monster.getBoundingClientRect();

                if (
                    playerRect.left < monsterRect.right &&
                    playerRect.right > monsterRect.left &&
                    playerRect.top < monsterRect.bottom &&
                    playerRect.bottom > monsterRect.top
                ) {
                    monster.remove(); // הסר את המפלצת
                    score++; // עדכן ניקוד
                    updateScoreboard();
                    return false; // הסר את המפלצת מהרשימה
                }
                return true; // שמור את המפלצת ברשימה
            });
        });

        // יצירת מפלצות
        function spawnMonster() {
            if (isGameOver) return;
            const monster = document.createElement('div');
            monster.classList.add('monster');
            const monsterY = Math.random() * (canvasHeight - 40); // מיקום אקראי בציר Y
            monster.style.left = `${canvasWidth}px`; // התחלה בצד ימין של המסך
            monster.style.top = `${monsterY}px`;
            gameCanvas.appendChild(monster);

            monsters.push(monster); // הוסף לרשימת המפלצות
            moveMonster(monster);
        }

        // תנועת מפלצות
        function moveMonster(monster) {
            let monsterX = canvasWidth;
            const interval = setInterval(() => {
                if (isGameOver) {
                    clearInterval(interval);
                    monster.remove();
                    return;
                }

                monsterX -= 5; // המפלצת נעה שמאלה
                monster.style.left = `${monsterX}px`;

                // אם מפלצת מגיעה לקצה
                if (monsterX < -40) {
                    clearInterval(interval);
                    monster.remove();
                    lives--; // הפחת חיים
                    updateScoreboard();
                    if (lives <= 0) endGame();
                }
            }, 50);
        }

        // עדכון לוח ניקוד
        function updateScoreboard() {
            scoreboard.textContent = `Lives: ${lives} | Score: ${score}`;
        }

        // סיום משחק
        function endGame() {
            isGameOver = true;
            gameOverText.style.display = 'block';
            saveScoreToWix(score); // שמירת הניקוד ב-Wix
        }

        // שליחת הניקוד ל-Wix
        async function saveScoreToWix(score) {
            try {
                const userId = await getUserIdFromWix(); // קבלת מזהה המשתמש
                const response = await fetch('https://digitalilocali.com/_functions/saveScore', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userId, score }),
                });

                if (!response.ok) {
                    throw new Error('Failed to save score');
                }

                console.log('Score saved successfully!');
            } catch (error) {
                console.error('Error saving score:', error);
            }
        }

        // קבלת מזהה המשתמש מ-Wix
        async function getUserIdFromWix() {
            return new Promise((resolve) => {
                // Wix ידאג להזין מזהה ייחודי
                resolve('12345'); // להחליף עם מזהה דינמי אמיתי אם יש צורך
            });
        }

        // יצירת מפלצות בכל 2 שניות
        setInterval(spawnMonster, 2000);
    </script>
</body>
</html>
